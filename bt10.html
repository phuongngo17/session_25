<script>
        let n = +prompt("Nhập số nguyên dương n:");
        // Hàm kiểm tra xem một số có phải là số nguyên tố hay không
        function isPrime(num) {
            if (num <= 1) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }
        // Phân tích n thành tích của các số nguyên tố và in ra màn hình console
        let factors = [];
        for (let i = 2; i <= n; i++) {
            while (n % i === 0 && isPrime(i)) {
                factors.push(i);
                n /= i;
            }
        }
        console.log(factors);
</script>
