<!DOCTYPE html>

</body>
<script>
        let n = +prompt("Nhập vào số nguyên dương n:");
        let sum = 0;
        let term = 0;
        let multiplier = 1;
        for (let i = 1; i <= n; i++) {
            // Tính giá trị của mỗi mục trong biểu thức
            multiplier *= 10;
            term = term * multiplier + i;

            // Cộng giá trị của mỗi mục vào tổng
            sum += term;
        }
        console.log(`Giá trị của biểu thức S = ${sum}`);
</script>
</html>
