<script>
        let n = +prompt("Nhập vào số nguyên dương n:");
        // Hàm tính số Fibonacci
        function fibonacci(n) {
            if (n <= 1) {
                return n;
            } else {
                return fibonacci(n - 1) + fibonacci(n - 2);
            }
        }
        // In số Fibonacci thứ n lên màn hình console
        console.log(`Số Fibonacci thứ ${n}: ${fibonacci(n)}`);
</script>
