<script>
        let number = +prompt("Nhập vào một số nguyên dương:");
        console.log(`Các số nguyên dương từ 1 đến ${number}:`);
        let sum = 0;
        for (let i = 1; i <= number; i++) {
            console.log(i);
            sum += i;
        }
        // Kiểm tra và điều chỉnh tổng để đảm bảo là số lẻ
        if (sum % 2 === 0) {
            sum += 1;
        }

        console.log(`Tổng các số là: ${sum}`);
</script>
