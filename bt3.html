<script>
        let n = +prompt("Nhập vào số nguyên dương n:");
        let sum = 0;
        let m = 0;
        // Tìm số nguyên dương m lớn nhất thỏa mãn tổng 1+2+3+...+m < n
        while (sum < n) {
            m++;
            sum += m;
        }
        // Giảm một đơn vị để đảm bảo tổng không vượt quá n
        m--;

        console.log(`Số nguyên dương m lớn nhất: ${m}`);
</script>
